<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="return handleRegister()">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="message">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

<script>
    function handleRegister() {
        // Simulate registration (store the credentials in localStorage for this demo)
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username && password) {
            // Save the username and password in localStorage (mocking backend storage)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redirect to the login page after successful registration
            alert('Registration Successful! Please log in.');
            window.location.href = 'login.html'; // Redirect to login page
            return false; // Prevent form submission
        }

        return false; // Prevent form submission if no input
    }
</script>

</body>
</html>
